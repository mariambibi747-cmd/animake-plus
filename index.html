<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animake+ | Live Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-purple: #9d00ff;
            --bg-dark: #020202;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }
        .font-sync { font-family: 'Syncopate', sans-serif; }
        .glass-header {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .movie-card:hover {
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="sticky top-0 z-[100] glass-header px-4 md:px-10 py-4 flex flex-col md:flex-row items-center gap-5 justify-between">
        <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('home')">
            <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-xl flex items-center justify-center font-black italic text-xl">A+</div>
            <h1 class="text-xl font-sync font-bold italic tracking-tighter">ANIMAKE<span class="text-cyan-400">+</span></h1>
        </div>

        <!-- Search Bar -->
        <div class="relative w-full max-w-2xl group">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500 w-5 h-5"></i>
            <input id="searchInput" type="text" placeholder="Duniya bhar ki movies yahan search karein..." 
                oninput="handleSearch()"
                class="w-full bg-white/5 border border-white/10 py-3.5 pl-12 pr-6 rounded-2xl outline-none focus:border-cyan-400 transition-all text-sm">
        </div>

        <button onclick="showPage('admin')" class="w-10 h-10 flex items-center justify-center bg-zinc-900 border border-white/5 rounded-xl">
            <i data-lucide="shield" class="w-4 h-4 text-zinc-500"></i>
        </button>
    </header>

    <main class="max-w-7xl mx-auto p-5 md:p-10 pb-40">
        
        <!-- Home -->
        <div id="homePage" class="tab-content active space-y-12">
            <div id="hero" class="relative h-[300px] md:h-[500px] rounded-[40px] overflow-hidden border border-white/10 hidden">
                <img id="heroImg" src="" class="w-full h-full object-cover opacity-40">
                <div class="absolute inset-0 flex flex-col justify-end p-8 md:p-16 bg-gradient-to-t from-black">
                    <h2 id="heroTitle" class="text-3xl md:text-6xl font-sync font-bold italic mb-4 uppercase"></h2>
                    <button id="heroBtn" class="bg-cyan-500 hover:bg-cyan-600 text-black px-8 py-3 rounded-full w-fit font-black flex items-center gap-2 transition-all">
                        <i data-lucide="play" class="fill-current"></i> WATCH NOW
                    </button>
                </div>
            </div>

            <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-10">
                <!-- Movies via JS -->
            </div>
            
            <div id="noResults" class="hidden py-20 text-center font-sync text-zinc-600 italic">Bhai, ye movie toh database mein nahi mili!</div>
        </div>

        <!-- Admin -->
        <div id="adminPage" class="tab-content">
            <div id="adminAuth" class="max-w-md mx-auto py-20 text-center bg-zinc-900/40 p-10 rounded-[40px] border border-white/5">
                <h2 class="text-2xl font-sync font-bold italic mb-6">ADMIN AREA</h2>
                <input id="adminPass" type="password" placeholder="Pass: admin123" class="w-full bg-black border border-white/10 p-4 rounded-2xl mb-4 text-center outline-none focus:border-cyan-400">
                <button onclick="checkAdmin()" class="w-full py-4 bg-cyan-500 text-black rounded-2xl font-bold">UNLOCKED</button>
            </div>

            <div id="adminDashboard" class="hidden space-y-10">
                <div class="grid md:grid-cols-2 gap-10">
                    <div class="bg-zinc-900/30 p-8 rounded-[35px] border border-white/5 space-y-4">
                        <h3 class="font-sync text-xs text-cyan-400 uppercase tracking-widest">New Entry</h3>
                        <input id="mTitle" type="text" placeholder="Movie Name" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl outline-none">
                        <input id="mDrive" type="text" placeholder="Google Drive File ID" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl outline-none">
                        <input id="mThumb" type="text" placeholder="Poster Link (URL)" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl outline-none">
                        <select id="mCat" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl outline-none">
                            <option>Anime</option>
                            <option>Movie</option>
                            <option>Series</option>
                        </select>
                        <button onclick="addMovie()" class="w-full py-4 bg-white text-black rounded-xl font-bold">PUBLISH TO LIVE</button>
                    </div>
                    <div class="bg-zinc-900/30 p-8 rounded-[35px] border border-white/5 flex flex-col justify-center items-center">
                        <p class="text-zinc-500 font-sync text-[10px] mb-2 uppercase">Library Strength</p>
                        <p id="totalCount" class="text-7xl font-sync font-bold">0</p>
                    </div>
                </div>
                <div id="adminList" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <!-- Player -->
    <div id="player" class="fixed inset-0 z-[500] bg-black hidden flex-col">
        <div class="p-4 flex justify-between items-center bg-zinc-950 border-b border-white/5">
            <span id="pLabel" class="font-sync text-[10px] text-cyan-400 uppercase">Streaming Now</span>
            <button onclick="closePlayer()" class="bg-white/5 p-2 rounded-full"><i data-lucide="x"></i></button>
        </div>
        <iframe id="vFrame" src="" class="w-full h-full" allowfullscreen></iframe>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Aapki provided Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBXz7VdShOWTcXz0boK8UY-gLvIBoW-VcA",
            authDomain: "animakeplus.firebaseapp.com",
            projectId: "animakeplus",
            storageBucket: "animakeplus.firebasestorage.app",
            messagingSenderId: "460191768904",
            appId: "1:460191768904:web:4878fa7fa8427c4207d37d",
            measurementId: "G-0WK34G1MK0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let movies = [];

        // Real-time Database Fetching
        const q = query(collection(db, "movies"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            movies = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            render(movies);
            document.getElementById('totalCount').innerText = movies.length;
        });

        window.render = (data) => {
            const grid = document.getElementById('movieGrid');
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = data.filter(m => m.title.toLowerCase().includes(term));
            
            grid.innerHTML = filtered.map(m => `
                <div class="movie-card group cursor-pointer transition-all duration-300" onclick="window.play('${m.title}', '${m.driveId}')">
                    <div class="aspect-[2/3] rounded-[28px] overflow-hidden border border-white/5 relative">
                        <img src="${m.thumb}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                        <div class="absolute bottom-0 p-5 w-full">
                            <p class="text-[9px] text-cyan-400 font-bold uppercase tracking-widest mb-1">${m.category}</p>
                            <h3 class="font-bold text-xs font-sync truncate uppercase">${m.title}</h3>
                        </div>
                    </div>
                </div>
            `).join('');

            // Hero handling
            const hero = document.getElementById('hero');
            if(!term && data.length > 0) {
                hero.classList.remove('hidden');
                document.getElementById('heroImg').src = data[0].thumb;
                document.getElementById('heroTitle').innerText = data[0].title;
                document.getElementById('heroBtn').onclick = () => window.play(data[0].title, data[0].driveId);
            } else {
                hero.classList.add('hidden');
            }

            // Admin List
            document.getElementById('adminList').innerHTML = data.map(m => `
                <div class="p-4 bg-white/5 rounded-2xl flex justify-between items-center border border-white/5">
                    <span class="text-xs font-sync uppercase">${m.title}</span>
                    <button onclick="window.removeMovie('${m.id}')" class="text-red-500 text-[10px] font-black uppercase">Delete</button>
                </div>
            `).join('');
            lucide.createIcons();
        };

        window.addMovie = async () => {
            const title = document.getElementById('mTitle').value;
            const driveId = document.getElementById('mDrive').value;
            const thumb = document.getElementById('mThumb').value;
            const category = document.getElementById('mCat').value;

            if(!title || !driveId) return alert("Pehle data toh dalo bhai!");
            
            await addDoc(collection(db, "movies"), {
                title, driveId, thumb, category, createdAt: Date.now()
            });
            alert("Live ho gayi!");
            document.getElementById('mTitle').value = '';
            document.getElementById('mDrive').value = '';
        };

        window.removeMovie = async (id) => {
            if(confirm("Bhai, pakka udaa dun?")) await deleteDoc(doc(db, "movies", id));
        };

        window.play = (title, id) => {
            document.getElementById('pLabel').innerText = "Streaming: " + title;
            document.getElementById('vFrame').src = `https://drive.google.com/file/d/${id}/preview`;
            document.getElementById('player').classList.remove('hidden');
            document.getElementById('player').classList.add('flex');
        };

        window.closePlayer = () => {
            document.getElementById('player').classList.add('hidden');
            document.getElementById('vFrame').src = '';
        };

        window.showPage = (p) => {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(p + 'Page').classList.add('active');
        };

        window.checkAdmin = () => {
            if(document.getElementById('adminPass').value === "admin123") {
                document.getElementById('adminAuth').classList.add('hidden');
                document.getElementById('adminDashboard').classList.remove('hidden');
            }
        };

        window.handleSearch = () => render(movies);
        lucide.createIcons();
    </script>
</body>
</html>
